<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
      <img src="assets/images/avatar-jessica.jpeg" alt="User profile pic" class="profilePic">
    

    <div id="info">
      <h1 id="name">Jessica Randall</h1>
      <h2 id="location">London, United Kingdom</h2>

      <p id="about">"Front-end developer and avid reader."</p>
    </div>

    <ul id="linkContainer">
      <li><a href="#" class="socialLink">Github</a></li>
      <li><a href="#" class="socialLink">Frontend Mentor</a></li>
      <li><a href="#" class="socialLink">LinkedIn</a></li>
      <li><a href="#" class="socialLink">Twitter</a></li>
      <li><a href="#" class="socialLink">Instagram</a></li>
    </ul>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footerLink">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/andrewsiachos" target="_blank" class="footerLink">Andreas Siachos</a>.
  </footer>
</body>
</html>
